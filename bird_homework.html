<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			display: grid;
			height: 100vh;
			grid-template-rows: 350px 100px auto 100px;
		}
		.header{
			background-color: green;
			background-image:  url("https://nas-national-prod.s3.amazonaws.com/styles/hero_image/s3/web_groombaltimoreoriole-and-a-male-red-breasted-grosbeak.jpg?itok=mGKiNpgF");

			background-position: 50% 40%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.bird-quote{
			background-color: red;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.gallery{
			display: flex;
			background-color: blue;
			justify-content: space-evenly;
			align-items: center;
		}
		.gallery-items img{
			width: 200px;
			height: 200px;
			border: 2px solid white;
			border-radius: 10px;
		}
		.footer{
			background-color: orange;
		}
		.gallery-items:hover{
			transform: scale(1.5);
			background: white;
		}







	</style>
</head>

" target="_blank"><img src="https://www.nationalgeographic.com/content/dam/photography/PROOF/2017/june/bird-gallery/7481546_uploadsmember586882yourshot-586882-7481546jpg_olm2z27kl7lbrtlb3pimwfia33p3eflutfvvbpyjwjhzlmh4iziq_2000x1333.ngsversion.1498250634694.adapt.1900.1.jpg"></a>
